<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- 设置网页字符编码为UTF-8，确保页面支持国际字符 -->

    <!-- 引入搜索框 -->
    <include src="search-bar.html"></include>

    <!--<base href="/">-->
    <base href="."/>
    <!-- 设置基础URL，所有相对路径的链接将以当前文件夹为根目录 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 强制使用最新的渲染模式，确保在IE浏览器中正常显示 -->

    <title>Home | Sparrow RecSys</title>
    <!-- 设置网页的标题，显示在浏览器标签栏上 -->

    <meta name="description" content=""/>
    <!-- 网页描述，通常用于SEO（搜索引擎优化），但这里没有提供内容 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- 设置视口（viewport）参数，确保页面在移动设备上自适应屏幕宽度 -->

    <meta name="theme-color" content="#ffffff"/>
    <!-- 设置浏览器地址栏的主题颜色为白色 -->

    <link type="text/plain" rel="author"/>
    <!-- 设置网页作者信息，这里为空 -->

    <link href="./css/style.css" rel="stylesheet"/>
    <!-- 引入外部CSS样式文件，用于页面的布局和样式设计 -->

    <link rel="shortcut icon" href="./resources/favicon.ico">
    <!-- 设置网页标签的图标 -->

    <script src="./js/jquery-3.2.1.min.js"></script>
    <!-- 引入jQuery库，用于简化JavaScript编程 -->

    <script src="./js/recsys.js?v=1.19"></script>
    <!-- 引入自定义JavaScript文件，v=1.19表示版本号，用于版本控制 -->

</head>
<body id="root">

<!-- 网页主体部分 -->
<div>
    <header class="base-compact-header">
        <!-- 页头部分 -->
        <div class="ml4-container base-header-primary-container">
            <!-- 页头容器 -->
            <div class="base-header-logo-container">
                <!-- 网站Logo容器 -->
                <span class="base-header-logo-main">
                    <a href="."><img alt="Sparrow RecSys Logo" height="30px" src="./images/sparrowrecsyslogo.png"/></a>
                    <!-- 网站Logo，点击Logo返回首页 -->
                </span>
            </div>
            <div id="search-bar-placeholder"></div>
            <script>
                // 动态加载 search-bar.html
                fetch('search-bar.html')
                    .then(response => response.text())
                    .then(html => {
                        document.getElementById('search-bar-placeholder').innerHTML = html;
                    })
                    .catch(err => console.error('Error loading search bar:', err));
            </script>


        </div>
    </header>
    <!-- 页头部分结束 -->

    <div class="base-compact-header-spacer"></div>
    <!-- 头部下方的空白空间，用于给页面内容提供间隔 -->

    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #333; padding: 10px 0;">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <div class="navbar-collapse" style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
                <p style="color: #fff; font-size: 20px; font-weight: bold;">电影分类</p>
                <ul id="navbar-genres" class="navbar-nav" style="display: flex; flex-wrap: wrap;">
                    <!-- 动态生成的类别链接 -->
                </ul>
                <p style="color: #fff; font-size: 20px; font-weight: bold;">年份</p>
                <ul id="navbar-years" class="navbar-nav" style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
                    <!-- 动态生成的年份链接 -->
                </ul>
            </div>

        </div>
    </nav>


    <div class="ml4-container" style="min-height: 920px;">
        <!-- 页面主体内容容器 -->
        <div id="main-container">
            <div class="frontpage" id="recPage">
                <!-- 主页内容区域 -->
                <div class="frontpage-section-top">
                    <div class="row">
                        <div class="col-md-6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    // 获取当前页面的URL信息
    var getUrl = window.location;
    var baseUrl = getUrl.protocol + "//" + getUrl.host + "/"
    // 设置基础URL，用于生成页面内的相对链接


    // 根据不同的电影类型加载相应的推荐内容
    addGenreRow('#recPage', 'Action', 'action-collection', 8, baseUrl); // 动作类型推荐
    addGenreRow('#recPage', 'Romance', 'romance-collection', 8, baseUrl); // 爱情类型推荐
    addGenreRow('#recPage', 'Thriller', 'thriller-collection', 8, baseUrl); // 惊悚类型推荐
    addGenreRow('#recPage', 'Comedy', 'comedy-collection', 8, baseUrl); // 喜剧类型推荐
    addGenreRow('#recPage', 'Drama', 'drama-collection', 8, baseUrl); // 剧情类型推荐
    addGenreRow('#recPage', 'Adventure', 'adventure-collection', 8, baseUrl); // 冒险类型推荐
    // 按年份循环添加2000到2020的电影
    for (let year = 1990; year <= 2009; year++) {
        addNavbarLink("navbar-years", "year", year.toString(), year.toString(), baseUrl,true);
    }

</script>
</html>
