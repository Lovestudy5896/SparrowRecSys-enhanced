<!-- search-bar.html -->
<!-- 添加功能说明： 1. 提交表单到后台处理   2. 占位符提示输入内容    3.搜索动态建议   -->
<div class="base-header-search-container">
    <!-- 搜索框容器 -->
    <form class="form-inline ng-pristine ng-valid ng-touched" novalidate="" role="form" id="search-form" onsubmit="return handleSearch(event);">
        <!-- 搜索表单 -->
        <div class="input-group input-group-sm base-header-search-box">
            <input class="form-control input-sm no-glow tt-input ng-pristine ng-valid ng-touched"
                   id="omnisearch-typeahead"
                   name="query"
                   type="text"
                   spellcheck="false"
                   dir="auto"
                   aria-owns="omnisearch-typeahead_listbox"
                   role="combobox"
                   aria-readonly="true"
                   aria-autocomplete="list"
                   style="position: relative; vertical-align: top; background-color: transparent;"
                   placeholder="Search for movies..."
                   required />
            <!-- 搜索输入框 -->
            <span class="input-group-btn">
                <!-- 搜索按钮 -->
                <button type="submit" class="btn btn-default btn-sm no-glow">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        <!-- 搜索建议容器 -->
        <div id="search-suggestions" class="search-suggestions" style="display: none; position: absolute; background-color: white; border: 1px solid #ccc; z-index: 1000;">
            <!-- 动态生成的搜索建议 -->
        </div>
    </form>
</div>
